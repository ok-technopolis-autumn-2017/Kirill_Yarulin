<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todos</title>
</head>
<body>
<h1 class="title">todos</h1>

<div class="body">
    <div class="input-line">
        <button class="select-all" aria-label="select all tasks"><img src="icons/select-all.png"></button>
        <input class="input-field"  placeholder="What needs to be done?">
    </div>

    <div class="task-list">
        <div class="task">
            <input type="checkbox" name="task" value="html" aria-label="select the task">HTML
            <button class="remove-task" aria-label="remove the task"><img src="icons/close.png"></button>

        </div>

        <div class="task">
            <input type="checkbox" name="task" value="css" aria-label="select the task">CSS
            <button class="remove-task" aria-label="remove the task"><img src="icons/close.png"></button>

        </div>

        <div class="task">
            <input type="checkbox" name="task" value="js" aria-label="select the task">JS
            <button class="remove-task" aria-label="remove the task"><img src="icons/close.png"></button>
        </div>

        <div class="task">
            <input type="checkbox" name="task" value="js tools" aria-label="select the task">JS Tools
            <button class="remove-task" aria-label="remove the task"><img src="icons/close.png"></button>
        </div>
    </div>

    <div class="footer">
        <div class="items-left">3 items left</div>

        <div class="displayed-tasks">
            <input type="radio" name="radio" value="all" aria-label="display all tasks">All
            <input type="radio" name="radio" value="active" aria-label="display active tasks">Active
            <input type="radio" name="radio" value="completed" aria-label="display completed tasks">Completed
        </div>
        <button class="clear-completed" aria-label="remove all completed tasks">Clear completed</button>
    </div>
</div>
</body>
</html>
